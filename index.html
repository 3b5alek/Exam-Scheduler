<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Scheduler</h1>
        </header>

        <div id="input-state" class="state-section active-state">
            <h2>Add New Exam</h2>
            <form id="examForm">
                <div class="form-group">
                    <label for="examName">Exam Name:</label>
                    <input type="text" id="examName" required>
                </div>
                <div class="form-group">
                    <label for="examDate">Date:</label>
                    <input type="date" id="examDate" required>
                </div>
                <div class="form-group">
                    <label for="examTime">Time:</label>
                    <input type="time" id="examTime" required>
                </div>
                <button type="submit" class="btn">Add Exam & Continue</button>
            </form>
            <p id="addExamFeedback" class="feedback-message"></p>
            <button id="viewScheduleBtn" class="btn btn-secondary">View Current Schedule</button>
        </div>

        <div id="schedule-state" class="state-section">
            <h2>Upcoming Exams</h2>
            <div class="schedule-controls">
                <button id="toggleScheduleViewBtn" class="btn">View as Table</button>
                <button id="addMoreExamsBtn" class="btn btn-secondary">Add Another Exam</button>
                <button id="clearScheduleBtn" class="btn btn-danger">Clear All Exams</button>
            </div>
            <div id="examList" class="exam-list">
            </div>
            <div id="examTableContainer" class="exam-table-container" style="display: none;">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
